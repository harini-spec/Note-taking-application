<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title>Notes Taker</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
	crossorigin="anonymous">
	
<link rel="stylesheet" th:href="@{/CSS/styles.css}">
	
<style type="text/css">
	.paint-card {
		box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3);
	}
</style>

</head>

	
<body>

	<!-- Start nav bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a th:href="@{/}" class="navbar-brand"><i class="fa-solid fa-book"></i> Notes </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}"><i class="fa-solid fa-house"></i> Home</a>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <a th:href="@{login}" class="btn btn-light"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
	        <a th:href="@{signup}" class="btn btn-light ms-3"><i class="fa-solid fa-user-plus"></i> Signup</a>
	        
	      </form>
	    </div>
	  </div>
	</nav>
	<!--  End nav bar -->
	
	<div th:replace="${content}"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
		crossorigin="anonymous"></script>
	
</body>
</html>
